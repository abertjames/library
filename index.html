<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
        Header
        <p>Library</p>
        <button id="addBookButton">Add Book</button>
    </div>

    <div id="page">
        <div id="library-display"></div>
    </div>

    <div id="footer">Inspired by The Odin Project, created by James</div>

    <div id="book-modal">
        <form class="book-form" id="bookForm">
            <span id="close-modal">&times;</span>
            <input type="text" class="input" placeholder="Title" id="title" maxlength="100" required>
            <input type="text" class="input" placeholder="Author" id="Author" maxlength="100" required>
            <input type="number" class="input" placeholder="Page Count" id="pages" min="1" max="10000" required>
            <div>
                <label for="readStatus">Have you read this book?</label>
                <input type="checkbox" name="checkbox" id="readStatus">
            </div>
            <button type="submit">Add Book to Library</button>
        </form>
    </div>

</body>
</html>
